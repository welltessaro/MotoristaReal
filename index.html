<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>MotoristaReal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'media',
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#6750A4', // Material 3 Baseline Purple
                secondary: '#625b71',
                tertiary: '#7d5260',
                error: '#b3261e',
                surface: '#fef7ff',
                emerald: '#10b981',
                navy: '#1c1b1f',
              }
            },
            borderRadius: {
              'xl': '12px',
              '2xl': '16px',
              '3xl': '28px', // Material 3 Large Card
            },
            animation: {
              'slide-up': 'slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1)',
              'fade-in': 'fadeIn 0.2s ease-out',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
      
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #fef7ff;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
      }

      /* Flutter-like scroll removal */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Safe Area support */
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }

      @media (prefers-color-scheme: dark) {
        body { background-color: #1c1b1f; color: #e6e1e5; }
        .bg-white { background-color: #2b2930 !important; border-color: #49454f !important; }
        .text-brand-navy { color: #e6e1e5 !important; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "recharts": "https://esm.sh/recharts@^3.6.0"
      }
    }
    </script>
  </head>
  <body class="antialiased select-none overflow-hidden">
    <div id="root"></div>
  </body>
</html>
